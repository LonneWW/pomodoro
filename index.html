<body>
  <div class="container">
    <!-- Website title -->
    <h1>Pomodoro</h1>
    <!-- Tomato image -->
    <img id="pomodoro_icon" src="/assets/img/tomato-icon.svg" alt="Tomato image">
    <!-- Inputs container -->
    <div class="inputs_container">
      <!-- Timer -->
      <input id="minutes" onpointerdown="return false;" class="timer" value="00" type="text">
      <span>:</span>
      <input id="seconds" onpointerdown="return false;" class="timer" value="00" type="text">
    </div>
    <!-- Buttons -->
    <div class="btns_container">
      <button id="decrease_btn" class="button">-</button>
      <button id="startReset_btn" class="button start">Start</button>
      <button id="increase_btn" class="button">+</button>
    </div>
  </div>
  <p>If you hold the shift key while pressing the button you will add/remove by 10!</p> </br>
  <p>Learn more about the pomodoro technique <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">here</a>.</p>
  <button id="muteButton" class="active"><img src="/assets/img/icons8-audio-48.png" alt=""></button>


  <audio src="/assets/audio/tap-notification-180637.mp3" id="increaseEffect"></audio>
  <audio src="/assets/audio/shooting-sound-fx-159024.mp3" id="decreaseEffect"></audio>
  <audio loop src="/assets/audio/ticking.mp3" id="tickingEffect"></audio>
  <audio src="/assets/audio/marimba-for-smartphone-151931.mp3" id="timerSound"></audio>
